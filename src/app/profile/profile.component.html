<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <div class="avatar-container" (click)="onClickFileInput()">
              <img class="user-info" *ngIf="user.photo" [src]="'data:image/jpeg;base64,' + user.photo" alt="User photo">
              <div *ngIf="!user.photo" class="avatar-placeholder">
                <span>Click to upload photo</span>
              </div>
              <input id="fileInput" type="file" class="file-input" (change)="onFileSelected($event)" accept=".jpg,.jpeg,.png" hidden>
            </div>              
            <h2 class="mt-3">{{user.firstName}} {{user.lastName}}</h2>
            <p class="text-muted">{{user.email}}</p>
            <p class="text-muted">{{user.numTel}}</p>
            <p class="text-muted">{{user.adress}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2>Edit Profile</h2>
            <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
              </div>
              <div class="form-group">
                <label for="numTel">Phone</label>
                <input type="tel" class="form-control" id="numTel" name="numTel" [(ngModel)]="user.numTel" required>
              </div>
              <div class="form-group">
                <label for="adress">Address</label>
                <textarea class="form-control" id="adress" name="adress" [(ngModel)]="user.adress" required></textarea>
              </div>
              <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" (change)="onClickFileInput()">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
