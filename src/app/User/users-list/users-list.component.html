<div class="table-title">
  <img src="assets\img\log.png" alt="Logo" class="logo"><span class="waste">Waste</span><span class="wise">Wise    -</span>
  <span>   &nbsp; Users List</span>
</div>
  <table class="users-table">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.numTel}}</td>
      <td>{{user.adress}}</td>
      <td>
        <button mat-raised-button class="danger" (click)="deleteUser(user.id)">Remove</button>
      </td>
    </tr>
  </table>
  <button  class="return" routerLink="/adminDashboard">Return</button>
