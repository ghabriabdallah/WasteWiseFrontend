<body>

<form #updateForm="ngForm" (ngSubmit)="editProfile(updateForm)">
<div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Login Information</h2>
          <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
          <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email>

          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required minlength="6" pattern="^[a-zA-Z0-9]*$">
          </div>
        </div>
      </div>
      <div class="ww">
      <img src="assets\img\logo.png" alt="Logo" width="150" height="150"><span class="waste">Waste</span><span class="wise">Wise</span>
    </div>
    </div>
    <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Personal Information</h2>
            <div class="form-group">
              <label class="form-label" for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="{{user.firstName}}" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="numTel">Phone Number:</label>
              <input type="text" class="form-control" id="numTel" name="numTel" [(ngModel)]="user.numTel" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="adress">Address:</label>
              <input type="text" class="form-control" id="adress" name="adress" [(ngModel)]="user.adress" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="additionalAdress">Additional Address:</label>
              <input type="text" class="form-control" id="additionalAdress" name="additionalAdress" [(ngModel)]="user.additionalAdress" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="postalCode">Postal Code:</label>
              <input type="number" class="form-control" id="postalCode" name="postalCode" [(ngModel)]="user.postalCode" required>
            </div>
          
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>
</div>
</form>
</body>
