<body>
<img src="assets\img\qwn.png" width="100%" height="400px" class="qw">
    <div class="content-wrapper">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">We appreciate your feedback</h3>
          <p class="text">
           At WasteWise we are always happy to be in touch with our customers
          </p>

          <div class="info">
            <div class="information">
              <img src="assets\img\location.png" class="icon" alt="" />
              <p>Tunis,Tunisia</p>
            </div>
            <div class="information">
              <img src="assets/img/email.png" class="icon" alt="" />
              <p>WasteWise@gmail.com</p>
            </div>
            <div class="information">
              <img src="assets\img\phone.jpg" class="icon" alt="" />
              <p>+216 94583034</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/people/WasteWise/100092443035917/" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
            <img src="assets\img\log.png" width="100px" height="100px" class="log">
          </div>
        </div>

        <div class="contact-form">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" formControlName="firstName" class="input" placeholder="First Name" />
            </div>
            <div class="input-container">
              <input type="text" formControlName="lastName" class="input" placeholder="Last Name" />
            </div>
            <div class="input-container">
              <input type="email" formControlName="email" class="input" placeholder="Email" />
            </div>
            <div class="input-container">
              <input type="tel" formControlName="numTel" class="input" placeholder="Phone" />
            </div>
            <div class="input-container textarea">
              <textarea formControlName="message" class="input" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn" />
            <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

          </form>
        </div>
      </div>
    </div>

  </body>
